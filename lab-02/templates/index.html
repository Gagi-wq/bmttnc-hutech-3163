<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành An toàn thông tin nâng cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #F4C4D2, #A8D5E2); /* Bolder pastel pink to pastel blue gradient */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        .container {
            background: rgba(255, 240, 245, 0.97); /* Slightly bolder pastel pink-white */
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15), 0 0 20px rgba(168, 213, 226, 0.3); /* Bolder pastel blue shadow */
            padding: 40px;
            max-width: 650px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            border: 2px solid rgba(244, 196, 210, 0.5); /* Bolder pastel pink border */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo-container {
            background: linear-gradient(135deg, #F4C4D2, #A8D5E2); /* Match body gradient */
            border-radius: 15px;
            padding: 10px;
            display: inline-block;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .logo-container:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .logo-img {
            width: 100%;
            max-width: 200px; /* Limit max width for consistency */
            border-radius: 10px; /* Slightly smaller inner radius */
            display: block;
        }
        h1 {
            color: #4A5568; /* Bolder pastel dark gray */
            font-size: 2.5rem;
            margin: 20px 0 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }
        h5 {
            color: #FFFFFF;
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 600;
            background: rgba(113, 128, 150, 0.8);
            padding: 12px;
            border-radius: 10px;
            display: inline-block;
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        li {
            margin: 0;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #F4C4D2, #A8D5E2);
            color: #2D3748;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(244, 196, 210, 0.5);
        }
        a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        a:hover::before {
            width: 300px;
            height: 300px;
        }
        a:hover {
            transform: translateY(-5px);
            background: linear-gradient(45deg, #D8A7CA, #7EC8C0);
            box-shadow: 0 6px 18px rgba(113, 128, 150, 0.5);
            color: #1A202C;
        }
        a i {
            margin-right: 10px;
        }
        .footer {
            margin-top: 30px;
            color: #718096;
            font-size: 0.9rem;
        }
        .clock {
            font-size: 1.2rem;
            color: #4A5568;
            font-weight: bold;
            margin-top: 20px;
            background: rgba(255, 240, 245, 0.85);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            .logo-container {
                max-width: 50%;
            }
            h1 {
                font-size: 2rem;
            }
            a {
                padding: 12px 20px;
            }
            .clock {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://dongphucvina.vn/wp-content/uploads/2023/05/hutech-logo.jpeg" alt="HUTECH Logo" class="logo-img">
        </div>
        <h1>BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h1>
        <h5>Trương Thị Như Thuận - 2280603163 Hello World !</h5>
        <ul>
            <li><a href="/caesar"><i class="fas fa-lock"></i> Caesar Cipher</a></li>
            <li><a href="/vigenere"><i class="fas fa-key"></i> Vigenere Cipher</a></li>
            <li><a href="/railfence"><i class="fas fa-shield-alt"></i> RailFence Cipher</a></li>
            <li><a href="/playfair"><i class="fas fa-shield-alt"></i> Playfair Cipher</a></li>
        </ul>
        <div class="clock" id="clock">01:42 PM +07, Tuesday, May 27, 2025</div>
        <div class="footer">
            <p>Developed with ❤️</p>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const options = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true, timeZone: 'Asia/Ho_Chi_Minh' };
            const timeString = now.toLocaleTimeString('en-US', options);
            const dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('clock').textContent = `${timeString} +07, ${dateString}`;
        }
        setInterval(updateClock, 1000); // Update every second
        updateClock(); // Initial call
    </script>
</body>
</html>
